<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy UI -->
    <script
      src="https://kit.fontawesome.com/f65b7a81e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
  </head>
  <body class="" onload="loadNewsCategories()">
    <header>
      <!-- navbar -->
      <div
        class="navbar flex gap-y-3 flex-wrap md:flex-nowrap justify-between bg-base-100 px-5 md:px-12 lg:px-28 py-3"
      >
        <!-- logo -->
        <div class="order-1">
          <a
            class="btn btn-ghost normal-case text-xl font-bold bg-[rgba(0,0,0,0.1)]"
            >News Portal</a
          >
        </div>
        <!-- logo -->
        <!-- search bar -->
        <div class="form-control w-full md:w-[20%] order-3 md:order-2">
          <input
            type="text"
            placeholder="Type here"
            class="input input-bordered input-secondary w-full"
          />
        </div>
        <!-- search bar -->
        <div class="order-2">
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://picsum.photos/200/300" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar -->
      <!-- news categories -->
      <section class="">
        <div
          class="tabs space-x-3 tabs-boxed px-5 md:px-12 lg:px-28 py-3 border-b-2"
          id="news-categories"
        ></div>
      </section>
      <!-- news categories -->
    </header>
    <!-- header-section-end -->
    <!-- main-section-start -->
    <main>
      <!-- news-alert-section start -->
      <div class="alert px-5 md:px-12 lg:px-32 py-3">
        <div>
          <span
            ><span id="news-count">00</span> items found for category
            <span id="news-category"></span
          ></span>
        </div>
      </div>
      <!-- news-alert-section end-->
      <!-- sorting-section-start -->
      <section
        class="flex flex-wrap gap-y-3 md:gap-y-0 md:flex-nowrap justify-start md:justify-between items-center px-5 md:px-12 lg:px-32 py-8"
      >
        <div class="flex items-center space-x-3">
          <h2>Sort By View:</h2>
          <select class="select select-primary w-fit">
            <option disabled selected>Default</option>
            <option>Game of Thrones</option>
            <option>Lost</option>
            <option>Breaking Bad</option>
            <option>Walking Dead</option>
          </select>
        </div>
        <div class="space-x-4">
          <button class="btn btn-primary" onclick="TodaysPick()">Today's Pick</button>
          <button class="btn btn-outline btn-primary" onclick="showTrending()">Trending</button>
        </div>
      </section>
      <!-- sorting-section-end -->
      <!-- show-all-news-section-start -->
      <section id="show-all-news" class="px-5 md:px-12 lg:px-28 py-8"></section>
      <!-- show-all-news-section-end -->
    </main>
    <!-- main-section-start -->

    <!-- modal section -->
      <input type="checkbox" id="my-modal-5" class="modal-toggle" />
      <div class="modal" id="modal">
        <div class="modal-box w-11/12 max-w-5xl">
          <h3 class="font-bold text-lg">
            Congratulations random Internet user!
          </h3>
          <p class="py-4">
            You've been selected for a chance to get one year of subscription to
            use Wikipedia for free!
          </p>
          <div class="modal-action">
            <label for="my-modal-5" class="btn">Close</label>
          </div>
        </div>
      </div>
      <!-- modal section -->
    <script src="app.js"></script>
  </body>
</html>
